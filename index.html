<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spinner</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e3f2fd;
            font-family: 'Poppins', sans-serif;
        }
        #spinner {
            width: 320px;
            height: 320px;
            border: 12px solid #333;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .section {
            width: 50%;
            height: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 0%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            text-shadow: 1px 1px 2px #000;
        }
        .section:nth-child(2) { background-color: #f44336; transform: rotate(0deg) skewY(-45deg); }
        .section:nth-child(3) { background-color: #2196f3; transform: rotate(90deg) skewY(-45deg); }
        .section:nth-child(4) { background-color: #4caf50; transform: rotate(180deg) skewY(-45deg); }
        .section:nth-child(5) { background-color: #ffeb3b; color: #000; transform: rotate(270deg) skewY(-45deg); }
        
        #spinBtn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        #spinBtn:hover {
            background-color: #0056b3;
        }
        
        #result {
            margin-top: 20px;
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }

        #pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid red;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="spinner">
        <div id="pointer"></div>
        <div class="section" style="transform: rotate(0deg) skewY(-45deg); background-color: #4caf50;">Better Luck</div>
        <div class="section" style="transform: rotate(90deg) skewY(-45deg); background-color: #ffeb3b; color: black;">Water Filter</div>
        <div class="section" style="transform: rotate(180deg) skewY(-45deg); background-color: #f44336;">Laptop</div>
        <div class="section" style="transform: rotate(270deg) skewY(-45deg); background-color: #2196f3;">iPhone</div>
    </div>
    <button id="spinBtn">Spin the Wheel!</button>
    <div id="result"></div>

    <script>
        const spinBtn = document.getElementById('spinBtn');
        const spinner = document.getElementById('spinner');
        const result = document.getElementById('result');

        spinBtn.addEventListener('click', () => {
            let rotations = 5; // Full spins
            let degrees = 0; // Lands on "Better Luck"

            spinner.style.transition = 'transform 4s cubic-bezier(0.33, 1, 0.68, 1)';
            spinner.style.transform = rotate(${rotations * 360 + degrees}deg);

            setTimeout(() => {
                result.textContent = 'Better Luck Next Time!';
            }, 4000);
        });
    </script>
</body>
</html>
